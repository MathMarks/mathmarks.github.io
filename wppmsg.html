<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/wppmsg.css">
    <script src="./public/scripts/wppmsg.js"></script>

    <title>Gerador de link WhatsApp</title>
</head>
<body>

    <div class="navCall"></div>

    <section class="containerWpp">
         <div class="wppTitle">
             
                 <h1>
                    Gerador de link para WhatsApp com texto
                 </h1>
             
         </div>
         <section class="wppMain">

            <div class="getData">
                <label for="numeroTel">Celular</label>
                <input id="numeroTel" name="numeroTel" type="number" placeholder="62998765432">
                <label for="mensagem">Digite a mensagem</label>
                <textarea id="msgText" name="mensagem" type="text" placeholder="OlÃ¡, seja bem vinda(o). Gostaria de falar sobre o produto."></textarea>
            </div>
            <div class="submitButton">
                <button class="btnConverter" onclick="realizaConvercao()">Converter!</button>
            </div>
            <div class="resultText">
                <div class="resultado">Exemplo de resultado: wa.me/5562998765432</div>
                <button class="btnCopiar" onclick="copyToClipboard();">Copiar</button>
                <button class="btnTestar" onclick="abrePagina();"> Testar </button>
            </div>

         </section>
    </section>

    <script src="./public/scripts/navCall.js"></script>
</body>
</html>
