         <div class="wppTitle">
             
                 <h1>
                    Gerador de link para WhatsApp com texto
                 </h1>
             
         </div>
         <section class="wppMain">

            <div class="getData">
                <label for="numeroTel">Celular</label>
                <input id="numeroTel" name="numeroTel" type="number" placeholder="62998765432">
                <label for="mensagem">Digite a mensagem</label>
                <textarea id="msgText" name="mensagem" type="text" placeholder="Olá, seja bem vinda(o). Gostaria de falar sobre o produto."></textarea>
            </div>
            <div class="submitButton">
                <button class="btnConverter" onclick="realizaConvercao()">Converter!</button>
            </div>
            <div class="resultText">
                <div class="resultado">Exemplo de resultado: wa.me/5562998765432</div>
                <button class="btnCopiar" onclick="copyToClipboard();">Copiar</button>
                <button class="btnTestar" onclick="abrePagina();"> Testar </button>
            </div>

         </section>
    </section>
